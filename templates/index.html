    <script>
        // State
        window.APP_STATE = { images: [], ref: 'A4', isReady: false };

        // UI Functions
        window.setRef = (type) => {
            window.APP_STATE.ref = type;
            document.getElementById('btnA4').classList.toggle('active', type === 'A4');
            document.getElementById('btnCard').classList.toggle('active', type === 'CREDIT_CARD');
        };

        window.openCamera = () => { document.getElementById('fileInp').click(); };

        window.handleFile = async (inp) => {
            const file = inp.files[0];
            if (!file) return;
            const btn = document.getElementById('photoBtn');
            const original = btn.innerText;
            btn.innerText = "â³ ì‚¬ì§„ ì••ì¶• ì¤‘...";
            btn.disabled = true;

            try {
                const blob = await new Promise((res) => {
                    const r = new FileReader();
                    r.onload = (e) => {
                        const i = new Image();
                        i.onload = () => {
                            const c = document.createElement('canvas');
                            const M = 1600;
                            let w = i.width, h = i.height;
                            if (w > h) { if (w > M) { h *= M / w; w = M; } }
                            else { if (h > M) { w *= M / h; h = M; } }
                            c.width = w; c.height = h;
                            c.getContext('2d').drawImage(i, 0, 0, w, h);
                            c.toBlob(res, 'image/jpeg', 0.8);
                        };
                        i.src = e.target.result;
                    };
                    r.readAsDataURL(file);
                });
                window.APP_STATE.images.push({ blob, loc: document.getElementById('loc').value, ref: window.APP_STATE.ref });
                render();
            } finally {
                btn.innerText = original;
                btn.disabled = false;
                inp.value = "";
            }
        };

        function render() {
            const list = document.getElementById('list');
            if (window.APP_STATE.images.length === 0) return;
            document.getElementById('emptyMsg').classList.add('hidden');
            list.innerHTML = "";
            window.APP_STATE.images.forEach((img, idx) => {
                const url = URL.createObjectURL(img.blob);
                const item = document.createElement('div');
                item.className = "flex items-center justify-between bg-white border border-gray-100 p-2 rounded-2xl shadow-sm animate-inside";
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${url}" class="w-12 h-12 object-cover rounded-xl shadow-inner">
                        <div>
                            <p class="text-sm font-black text-gray-800">${img.loc}</p>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">${img.ref}</p>
                        </div>
                    </div>
                    <button onclick="window.delImg(${idx})" class="w-10 h-10 text-red-300 hover:text-red-500 font-bold">âœ•</button>
                `;
                list.appendChild(item);
            });
        }

        window.delImg = (idx) => { window.APP_STATE.images.splice(idx, 1); if (window.APP_STATE.images.length === 0) location.reload(); else render(); };

        // Fallback for click if backend is slow

            if (!window.APP_STATE.isReady) {

            }

        // Phone formatting & Auto-fill

            if (p.get('phone')) document.getElementById('phone').value = p.get('phone');
            if (window.location.search) window.history.replaceState({}, '', window.location.pathname);

            document.getElementById('phone').oninput = (e) => {

                if (v.length > 3 && v.length <= 7) v = v.slice(0, 3) + '-' + v.slice(3);
                else if (v.length > 7) v = v.slice(0, 3) + '-' + v.slice(3, 7) + '-' + v.slice(7, 11);
