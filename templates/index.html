    <script>
        // --- GLOBAL STATE ---
        window.QUEUE = [];

        // --- UI FUNCTIONS ---
        function setRef(t) {
            window.REF_TYPE = t;
            document.getElementById('rA4').classList.toggle('active', t === 'A4');
            document.getElementById('rCard').classList.toggle('active', t === 'CREDIT_CARD');
        }

        function openCam() { document.getElementById('fileInp').click(); }

        async function fileSelected(inp) {
            const file = inp.files[0];
            if (!file) return;

            const btn = document.getElementById('camBtn');
            const oldTxt = btn.innerHTML;
            btn.innerHTML = "<span>â³ ì••ì¶• ì¤‘...</span>";
            btn.disabled = true;

            try {
                const blob = await new Promise((res) => {
                    const r = new FileReader();
                    r.onload = (e) => {
                        const i = new Image();
                        i.onload = () => {
                            const c = document.createElement('canvas');
                            const M = 1600;
                            let w = i.width, h = i.height;
                            if (w > h) { if (w > M) { h *= M / w; w = M; } }
                            else { if (h > M) { w *= M / h; h = M; } }
                            c.width = w; c.height = h;
                            c.getContext('2d').drawImage(i, 0, 0, w, h);
                            c.toBlob(res, 'image/jpeg', 0.82);
                        };
                        i.src = e.target.result;
                    };
                    r.readAsDataURL(file);
                });

                window.QUEUE.push({ blob, loc: document.getElementById('uLoc').value, ref: window.REF_TYPE });
                renderList();
            } finally {
                btn.innerHTML = oldTxt;
                btn.disabled = false;
                inp.value = "";
            }
        }

        function renderList() {
            const list = document.getElementById('imgList');
            document.getElementById('emptyTxt').classList.add('hidden');
            list.innerHTML = "";
            window.QUEUE.forEach((it, idx) => {
                const url = URL.createObjectURL(it.blob);
                const el = document.createElement('div');
                el.className = "flex items-center justify-between bg-white border border-gray-100 p-3 rounded-2xl shadow-sm";
                el.innerHTML = `
                    <div class="flex items-center gap-4">
                        <img src="${url}" class="w-14 h-14 object-cover rounded-xl border border-gray-50 shadow-inner">
                        <div>
                            <p class="text-sm font-black text-gray-800">${it.loc}</p>
                            <p class="text-[10px] font-bold text-gray-400 tracking-widest uppercase">${it.ref}</p>
                        </div>
                    </div>
                    <button onclick="delImg(${idx})" class="w-10 h-10 text-gray-300 hover:text-red-500 font-bold transition-colors">âœ•</button>
                `;
                list.appendChild(el);
            });
        }

        function delImg(idx) {
            window.QUEUE.splice(idx, 1);
            if (window.QUEUE.length === 0) location.reload(); else renderList();
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if (p.get('name')) document.getElementById('uName').value = p.get('name');
            if (p.get('phone')) document.getElementById('uPhone').value = p.get('phone');
            if (window.location.search) window.history.replaceState({}, '', window.location.pathname);

            // Phone Masking
            document.getElementById('uPhone').oninput = (e) => {
                let v = e.target.value.replace(/\D/g, '');
                if (v.length > 3 && v.length <= 7) v = v.slice(0, 3) + '-' + v.slice(3);
                else if (v.length > 7) v = v.slice(0, 3) + '-' + v.slice(3, 7) + '-' + v.slice(7, 11);
                e.target.value = v;
            };
        };

            if (!name || !phone) { alert("ì„±í•¨ê³¼ ì—°ë½ì²˜ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”."); return; }

            btn.disabled = true;
            btn.innerHTML = '<span class="pulse font-black text-blue-400">ğŸš€ ì „ì†¡ ì¤‘... (ì ì‹œë§Œ ëŒ€ê¸°)</span>';

            try {
