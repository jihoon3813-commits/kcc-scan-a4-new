    <script>

        // 1. íœ´ëŒ€í° ìë™ í•˜ì´í”ˆ
        document.getElementById('phoneInp').addEventListener('input', function (e) {

        async function imgReady(inp) {
            var f = inp.files[0]; if (!f) return;
            var b = document.getElementById('camBtn');
            var old = b.innerText; b.innerText = "â³ ì‚¬ì§„ ì••ì¶• ì¤‘..."; b.disabled = true;
            try {
                var blob = await new Promise(function (res) {
                    var r = new FileReader();
                    r.onload = function (e) {
                        var i = new Image();
                        i.onload = function () {
                            var v = document.createElement('canvas');
                            var M = 1600; var w = i.width, h = i.height;
                            if (w > h) { if (w > M) { h *= M / w; w = M; } }
                            else { if (h > M) { w *= M / h; h = M; } }
                            v.width = w; v.height = h;
                            v.getContext('2d').drawImage(i, 0, 0, w, h);
                            v.toBlob(res, 'image/jpeg', 0.85);
                        };
                        i.src = e.target.result;
                    };
                    r.readAsDataURL(f);
                });
                PHOTOS.push({ blob: blob, loc: document.getElementById('locSel').value, ref: CURRENT_REF });
                updatePhotos();
            } finally { b.innerText = old; b.disabled = false; inp.value = ""; }
        }

        function updatePhotos() {

                list.appendChild(d);
            });
        }

        function delImg(i) { PHOTOS.splice(i, 1); if (PHOTOS.length === 0) location.reload(); else updatePhotos(); }

        // --- Convex ì—°ê²° ë° ì „ì†¡ ë¡œì§ ---

            if (!n || !p) return alert("ì„±í•¨ê³¼ ì—°ë½ì²˜ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
            if (PHOTOS.length === 0) return alert("ì‚¬ì§„ì„ 1ì¥ ì´ìƒ ë“±ë¡í•´ ì£¼ì„¸ìš”.");

            // ì„œë²„ ì—°ê²° í™•ì¸
            if (!window.CONVEX_CLIENT) {

                msg.classList.remove('hidden');
                setTimeout(requestSubmit, 1000); // 1ì´ˆ í›„ ì¬ì‹œë„
                return;
            }

            b.disabled = true;
            b.innerHTML = '<span class="pulse font-black text-blue-300">ğŸ“Š ì„œë²„ë¡œ ì „ì†¡ ì¤‘...</span>';
            msg.classList.add('hidden');

            try {

                // 2. ì‚¬ì§„ ì—…ë¡œë“œ

                    var it = PHOTOS[i];
                    b.innerText = "ì—…ë¡œë“œ ì¤‘ (" + (i + 1) + "/" + PHOTOS.length + ")";

                    var url = await window.CONVEX_CLIENT.mutation("images:generateUploadUrl");
                    var res = await fetch(url, { method: "POST", body: it.blob });
                    if (!res.ok) throw new Error("ì—…ë¡œë“œ ì‹¤íŒ¨");

                    var data = await res.json();
