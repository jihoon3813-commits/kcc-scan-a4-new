    <script>
        // Global State
        window.UPLOAD_DATA = {
            images: [],
            refType: 'A4'
        };

        // UI Functions (Defined on Window to be 100% accessible)
        window.setRef = function (type) {
            window.UPLOAD_DATA.refType = type;
            const bA4 = document.getElementById('refBtnA4');
            const bCard = document.getElementById('refBtnCard');
            if (type === 'A4') {
                bA4.className = "flex-1 py-3 border-2 rounded-xl font-bold transition-all ref-active";
                bCard.className = "flex-1 py-3 border-2 rounded-xl font-bold transition-all ref-inactive";
            } else {
                bA4.className = "flex-1 py-3 border-2 rounded-xl font-bold transition-all ref-inactive";
                bCard.className = "flex-1 py-3 border-2 rounded-xl font-bold transition-all ref-active";
            }
        };

        window.pickFile = function () {
            document.getElementById('fileInp').click();
        };

        window.onFileSelected = async function (input) {
            const file = input.files[0];
            if (!file) return;

            const btn = document.querySelector('button[onclick="window.pickFile()"]');
            btn.innerText = "â³ ì²˜ë¦¬ ì¤‘...";
            btn.disabled = true;

            try {
                const blob = await compressImg(file);
                window.UPLOAD_DATA.images.push({
                    blob,
                    loc: document.getElementById('location').value,
                    ref: window.UPLOAD_DATA.refType
                });
                renderUI();
            } catch (e) {
                alert("ì‚¬ì§„ ì˜¤ë¥˜: " + e);
            } finally {
                btn.innerText = "ğŸ“¸ ì‚¬ì§„ ì´¬ì˜/ë“±ë¡";
                btn.disabled = false;
                input.value = "";
            }
        };

        async function compressImg(file) {
            return new Promise((resolve, reject) => {
                const r = new FileReader();
                r.onload = (e) => {
                    const i = new Image();
                    i.onload = () => {
                        const c = document.createElement('canvas');
                        const M = 1600;
                        let w = i.width, h = i.height;
                        if (w > h) { if (w > M) { h *= M / w; w = M; } }
                        else { if (h > M) { w *= M / h; h = M; } }
                        c.width = w; c.height = h;
                        c.getContext('2d').drawImage(i, 0, 0, w, h);
                        c.toBlob(resolve, 'image/jpeg', 0.8);
                    };
                    i.src = e.target.result;
                };
                r.readAsDataURL(file);
            });
        }

        function renderUI() {
            const list = document.getElementById('imageList');
            if (window.UPLOAD_DATA.images.length === 0) {
                list.innerHTML = '<p class="text-[11px] text-gray-400 text-center py-4">ë“±ë¡ëœ ì‚¬ì§„ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            list.innerHTML = "";
            window.UPLOAD_DATA.images.forEach((img, idx) => {
                const d = document.createElement('div');
                d.className = "flex items-center justify-between bg-white border p-2 rounded-xl shadow-sm mb-2";
                const u = URL.createObjectURL(img.blob);
                d.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${u}" class="w-10 h-10 object-cover rounded">
                        <span class="text-sm font-bold text-gray-700">${img.loc}</span>
                    </div>
                    <button type="button" onclick="window.delImg(${idx})" class="text-red-400 px-3">X</button>
                `;
                list.appendChild(d);
            });
        }

        window.delImg = function (idx) {
            window.UPLOAD_DATA.images.splice(idx, 1);
            renderUI();
        };

        // URL Auto Fill
        window.addEventListener('load', () => {
            const p = new URLSearchParams(window.location.search);
            if (p.get('name')) document.getElementById('name').value = p.get('name');
            if (p.get('phone')) document.getElementById('phone').value = p.get('phone');
            if (window.location.search) window.history.replaceState({}, '', window.location.pathname);

            // Phone Mask
            document.getElementById('phone').oninput = (e) => {
                let v = e.target.value.replace(/\D/g, '');
                if (v.length > 3 && v.length <= 7) v = v.slice(0, 3) + '-' + v.slice(3);
                else if (v.length > 7) v = v.slice(0, 3) + '-' + v.slice(3, 7) + '-' + v.slice(7, 11);
                e.target.value = v;
            };
        });
    </script>
