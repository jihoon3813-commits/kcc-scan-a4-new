    <!-- UI & SCRIPT (ALWAYS WORKS) -->
    <script>
        // Global variables
        var QUEUE = [];
        var REF_TYPE = 'A4';
        var CONVEX_SDK = null;

        // 1. Phone Masking
        document.getElementById('cust-phone').addEventListener('input', function (e) {
            var val = e.target.value.replace(/\D/g, '');
            var masked = '';
            if (val.length <= 3) masked = val;
            else if (val.length <= 7) masked = val.slice(0, 3) + '-' + val.slice(3);
            else masked = val.slice(0, 3) + '-' + val.slice(3, 7) + '-' + val.slice(7, 11);
            e.target.value = masked;
        });

        // 2. Ref Setting
        function setRef(t) {
            REF_TYPE = t;
            document.getElementById('btn-a4').className = (t === 'A4' ? 'flex-1 py-4 border-2 rounded-2xl font-black btn-active' : 'flex-1 py-4 border-2 rounded-2xl font-black btn-inactive');
            document.getElementById('btn-card').className = (t === 'CREDIT_CARD' ? 'flex-1 py-4 border-2 rounded-2xl font-black btn-active' : 'flex-1 py-4 border-2 rounded-2xl font-black btn-inactive');
        }

        // 3. File Selected
        async function onFileChanged(input) {
            var file = input.files[0];
            if (!file) return;

            var btn = document.getElementById('pick-btn');
            btn.innerText = "â³ ì‚¬ì§„ ì••ì¶• ì¤‘...";
            btn.disabled = true;

            try {
                var blob = await new Promise(function (res) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var img = new Image();
                        img.onload = function () {
                            var canvas = document.createElement('canvas');
                            var max = 1600;
                            var w = img.width, h = img.height;
                            if (w > h) { if (w > max) { h *= max / w; w = max; } }
                            else { if (h > max) { w *= max / h; h = max; } }
                            canvas.width = w; canvas.height = h;
                            canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                            canvas.toBlob(res, 'image/jpeg', 0.85);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });

                QUEUE.push({ blob: blob, loc: document.getElementById('sel-loc').value, ref: REF_TYPE });
                renderList();
            } catch (err) {
                alert("ì‚¬ì§„ ì²˜ë¦¬ ì—ëŸ¬: " + err);
            } finally {
                btn.innerText = "ï¿½ ì‚¬ì§„ ì´¬ì˜/ë“±ë¡";
                btn.disabled = false;
                input.value = "";
            }
        }

        function renderList() {
            var list = document.getElementById('img-container');
            document.getElementById('no-img-text').classList.add('hidden');
            list.innerHTML = "";
            QUEUE.forEach(function (it, i) {
                var div = document.createElement('div');
                div.className = "flex items-center justify-between bg-white border border-gray-100 p-3 rounded-2xl shadow-sm";
                var url = URL.createObjectURL(it.blob);
                div.innerHTML = '<div class="flex items-center gap-4"><img src="' + url + '" class="w-14 h-14 object-cover rounded-xl border border-gray-50 shadow-inner"><div><p class="text-sm font-black text-gray-800">' + it.loc + '</p><p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">' + it.ref + '</p></div></div><button onclick="delImg(' + i + ')" class="w-10 h-10 text-gray-300 hover:text-red-500 font-bold transition-colors">âœ•</button>';
                list.appendChild(div);
            });
        }

        function delImg(i) {
            QUEUE.splice(i, 1);
            if (QUEUE.length === 0) location.reload(); else renderList();
        }

        // 4. Initial Fill
        window.onload = function () {
            var params = new URLSearchParams(window.location.search);
            if (params.get('name')) document.getElementById('cust-name').value = params.get('name');
            if (params.get('phone')) {

                document.getElementById('cust-phone').value = p;
                document.getElementById('cust-phone').dispatchEvent(new Event('input'));
            }
            if (window.location.search) window.history.replaceState({}, '', window.location.pathname);
        };
